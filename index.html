<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel=" icon  " href="images/dice-game-icon.png">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Dice game little project </title>
</head>

<body>
  <div class="container">
    <h1 class="heading">Dice Game</h1>
    <hr>

    <div class="players-wrapper">
      <div class="player-1">
        <h2>Player 1</h2>
        <img class="player1-image" src="" alt="player1-image" width="200" height="200">
      </div>
      <img src="images/dice-game-separater.png" alt="Parts separator" width="100">
      <div class="player-2">
        <h2>Player 2</h2>
        <img class="player2-image" src="" alt="player2-image" width="200" height="200">
      </div>
    </div>
    <hr>

    <p class="result">Player 2 wins!</p>
  </div>
  <script src="main.js"></script>
</body>

</html>
